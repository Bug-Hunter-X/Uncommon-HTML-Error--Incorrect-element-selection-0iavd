<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrect way to select an element with an ID that contains a hyphen
    const myElement = document.getElementById("my-div"); // incorrect: should be "myDiv"
    myElement.innerHTML = "Text changed"; 
  </script>
</body>
</html>
